<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>VueClip - Secure One-Time Text Sharing</title>
    <meta name="title" content="VueClip - Secure One-Time Text Sharing">
    <meta name="description" content="Share text securely with custom URLs that self-destruct after one view. No registration required.">
    <meta name="keywords" content="secure text sharing, one-time links, ephemeral messages, text clipboard, secure sharing">
    <meta name="author" content="VueClip">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vueclip.com/">
    <meta property="og:title" content="VueClip - Secure One-Time Text Sharing">
    <meta property="og:description" content="Share text securely with custom URLs that self-destruct after one view. No registration required.">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vueclip.com/">
    <meta property="twitter:title" content="VueClip - Secure One-Time Text Sharing">
    <meta property="twitter:description" content="Share text securely with custom URLs that self-destruct after one view. No registration required.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VueClip">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
